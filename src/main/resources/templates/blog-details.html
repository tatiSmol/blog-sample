<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blog Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    .post-date {
      font-style: italic;
      font-size: smaller;
    }
    .btn-container {
    display: flex;
  }
  </style>
</head>
<body>

<div th:replace="~{blocks/header :: header}"></div>

<div class="container mt-5">
  <div th:each="element : ${post}" class="alert alert-info mt-2">
    <h3 th:text="${element.title}"></h3>
    <p th:text="${element.preview}"></p>
    <div class="post-date" th:text="${#dates.format(element.creationDate, 'dd-MM-yyyy HH:mm')}"></div>
    <br><br>
    <p th:text="${element.text}"></p>
    <div class="btn-container">
      <a class="btn btn-warning" th:href="'/blog/' + ${element.id} + '/edit'">Edit</a>
      <span style="margin-left: 10px;"></span>
      <form th:action="'/blog/' + ${element.id} + '/remove'" method="post">
        <button class="btn btn-warning" type="submit">Delete</button>
      </form>
    </div>
  </div>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
