<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Adding a post</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{blocks/header :: header}"></div>

<div class="container mt-5 mb-5">
  <h1>Add new post</h1>
  <br><br>
  <form action="/blog/add" method="post">
    <input type="text" name="title" placeholder="Enter post title" class="form-control">
    <br>
    <input type="text" name="preview" placeholder="Enter post subheading" class="form-control">
    <br>
    <textarea name="text" placeholder="You can enter up to 2000 symbols" class="form-control"></textarea>
    <br>

    <button type="submit" class="btn btn-success">Save</button>
  </form>

</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
