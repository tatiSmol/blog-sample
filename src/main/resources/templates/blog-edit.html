<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editing a post</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{blocks/header :: header}"></div>

<div class="container mt-5 mb-5">
  <h1>Edit a post</h1>
  <br><br>
  <form method="post">
    <div th:each="element : ${post}">
      <input type="text" th:value="${element.title}" name="title" placeholder="Enter post title" class="form-control">
      <br>
      <input type="text" th:value="${element.preview}" name="preview" placeholder="Enter post subheading" class="form-control">
      <br>
      <textarea name="text" placeholder="Enter post text (2000 symbols maximum)"
                class="form-control" th:text="${element.text}"></textarea>
      <br>

      <button type="submit" class="btn btn-success">Update</button>
    </div>
  </form>

</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
